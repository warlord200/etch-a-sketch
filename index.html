<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Etch-A-Sketch</title>
  </head>
  <body>
    <div class="header">
      <p class="header-title">Etch-a-Sketch</p>
      <p class="header-subtext">A project by Warlord200</p>
    </div>
    <div class="container">
      <div class="toolbar">
        <div class="control">
          <div class="pen-color">
            <input type="color" value="#000000" id="color-picker" />
          </div>
          <div class="buttons">
            <button class="reset">Reset</button>
            <button class="background-color">Background Color</button>
            <button class="random-color">Random Color</button>
          </div>
        </div>
      </div>
      <div class="canvas-container">
        <div class="canvas"></div>
      </div>
    </div>
  </body>
  <script src="./script.js"></script>
</html>
